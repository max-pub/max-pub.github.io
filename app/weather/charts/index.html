<dom-module id="week-header" assetpath="components/week/">
    <style>
        :host{
            width: 100%;
            display: block;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        .icon {
            width: 30px;
            font-size: 35px;
            color: white;
            padding-left: 5px;
            cursor: pointer;
        }
        .icon:hover{
            color: silver;
        }
        button{
            float: right;
            color: white;
            font-weight: bold;
            font-size: 20px;
            font-size: 25px;
            background: transparent;
            -webkit-border-radius: 100px;
            border: 2px solid white;
            border: none;
            display: inline-block;
            width: 36px;
            height: 36px;
            margin: 5px;
        }
        button:hover{
            color: silver;
            border-color: silver;
        }

        .close{
            width: 30px;
        }
        .title, .loading{
            text-align: center;
        }
        a{
            display: inline-block;
            margin: 5px;
            font-size:2em;
            cursor: pointer;
            text-decoration: none;
        }
        .city{
            color: orange;
        }
        .country{
            color: silver;
        }
        .loading{
            color: silver;
        }
    </style>
    <template>
        <table>
            <tbody><tr>
                <td class="icon" onclick="document.location.hash=''">
                    <!-- <button>&larr;</button> -->
                    ←
                    <!-- <img src='../../build/bin/back.png'/> -->
                </td>
                <td class="title" hidden$="[[!place]]">
                    <a class="city">{{place.city}}</a>
                    <a class="country">{{place.country}}</a>
                </td>
                <td class="loading" hidden$="[[place]]">
                    lookup [[lat]],[[lon]]
                </td>
                <td class="close">
                    <close-app></close-app>
                </td>
            </tr>
        </tbody></table>
    </template>
</dom-module>

<dom-module id="rain-bucket" assetpath="bower_components/weather-charts/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table{
            width: 100%;
        }
        td {
            text-align: center;
            width: 11%;
            vertical-align: bottom;
        }

        .labels {
            color: white;
        }

        .values {
            color: white;
            font-size: 15px;
        }

        .bucket {
            width: 75%;
            border: 2px solid gray;
            border-top: none;
            /*            background: #83b5fb;*/
        }

        .drop {
            width: 90%;
        }

        .left,
        .right {
            width: 40%;
            display: inline-block;
        }
    </style>


    <template>
        <h3>
            <span>Rain</span>
            <span>in %</span>
        </h3>

        <table id="drops">
            <tbody><tr>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <div class="bucket">
                            <div class="left">
                                <template is="dom-repeat" items="{{leftDrops(item)}}" as="drop">
                                    <img class="drop" src$="bin/{{item.type}}.png">
                                </template>
                            </div>
                            <div class="right">
                                <template is="dom-repeat" items="{{rightDrops(item)}}" as="drop">
                                    <img class="drop" src$="bin/{{item.type}}.png">
                                </template>
                            </div>
                        </div>

                    </td>
                </template>
            </tr>

            <tr class="values">
                <template is="dom-repeat" items="{{data}}">
                    <td>{{value(item)}}</td>
                </template>
            </tr>
        </tbody></table>

    </template>


</dom-module>





<dom-module id="cloud-cover" assetpath="bower_components/weather-charts/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;

        }

        #drops img {

        }

        .sun {

            /*            position: absolute;*/
        }

        .cloud {
            /*            position: relative;*/

        }

        td {
            text-align: center;
            position: relative;
        }

        .labels {
            color: white;
        }

        .values {
            color: white;
            font-size: 15px;
        }
    </style>


    <template>
        <h3>
            <span>Clouds</span>

        </h3>
        <table id="drops">

                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <img src="bin/sun.png" class="sun" style$="opacity:{{reversePercent(item)}};">
                        <img src="bin/cloud.png" class="cloud" style$="opacity:{{item}};">
                    </td>
                </template>
            </tr>
            <tr class="values">
                <template is="dom-repeat" items="{{data}}">
                    <td>{{value(item)}}</td>
                </template>
            </tr>
            <!--
<tr class='labels'>
    <template is="dom-repeat" items="{{labels}}">

    </template>
</tr>-->
        </tbody></table>

    </template>


</dom-module>





<dom-module id="wind-speed" assetpath="bower_components/weather-charts/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
        }

        .labels {
            color: white;
        }

        .values {
            color: white;

        }

    <template>
        <h3>
            <span>Wind</span>
            <span>in km/h</span>

                <template is="dom-repeat" items="{{data}}">
                    <td> <img src="bin/wind.png" style$="width:{{size(item.speed)}}px; -webkit-transform:rotate({{item.bearing}}deg)"> </td>

            <tr class="values">
                <template is="dom-repeat" items="{{data}}">

                </template>

        </tbody></table>
    </template>

</dom-module>





<dom-module id="moon-phase" assetpath="bower_components/weather-charts/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
            position: relative;
            height: 50px;
        }

        .hidden {
            position: absolute;
            display: inline-block;
            height: 100%;
            /*background: #333;*/
            background: var(--background-color);
        }

        .values {
            color: white;
            font-size: 15px;
        }
    </style>


    <template>
        <h3>
            <span>Moon</span>
            <span>in %</span>
        </h3>
        <table>
            <tbody><tr>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <span class="hidden" style$="left:{{left(item.phase,item.visible)}}%; right:{{right(item.phase,item.visible)}}%;"></span>
                        <img style="width:100%;" src="bin/moon.png">
                        <!--                        <span class='moon'></span>-->
                    </td>
                </template>
            </tr>
            <tr class="values">
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        {{percent(item.visible)}}
                    </td>
                </template>
            </tr>

        </tbody></table>

    </template>


</dom-module>





<dom-module id="day-light" assetpath="bower_components/weather-charts/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .duration {
            color: black;
            font-weight: 800;
            font-size: 14px;
        }

        .duration .minutes {
            color: white;
        }

        .baseBar {
            display: block;
            width: 0px;
            border: 2px solid darkorange;
            margin-left: auto;
            margin-right: auto;
        }

        .changeBar {
            display: block;
            width: 0px;
            border: 2px solid orange;
            margin-left: auto;
            margin-right: auto;
        }

        .bottom {
            vertical-align: bottom;
        }

        .top {
            vertical-align: top;
        }

        .sun {
            -webkit-border-radius: 100px;
            display: inline-block;
            padding-top: 10px;
            height: 26px;
            width: 36px;
            font-weight: 600;
            background: darkorange;
            vertical-align: bottom;
        }

        sup {
            font-size: 11px;
            color: white;
        }

        .time {
            color: white;
        }
    </style>


    <template>
        <h3>
            <span>Light</span>
            <span>in hh:mm</span>
        </h3>
        <table>
            <tbody><tr>
                <template is="dom-repeat" items="{{data}}">
                    <td class="bottom">
                        <div class="time">{{hour(item.sunset)}} <sup>{{minute(item.sunset)}}</sup></div>
                        <div class="changeBar" style$="height:{{changeBar(item)}}px;"></div>
                    </td>
                </template>
            </tr>

            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td class="bottom"> <span class="baseBar" style$="height:{{baseBar(item)}}px;"></span> </td>
                </template>
            </tr>

            <tr class="duration">
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <div class="sun">
                            {{item.duration}}
                        </div>
                    </td>
                </template>
            </tr>

            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td class="top"> <span class="baseBar" style$="height:{{baseBar(item)}}px;"></span> </td>
                </template>
            </tr>

            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td class="top">
                        <div class="changeBar" style$="height:{{changeBar(item)}}px;"></div>
                        <div class="time">{{hour(item.sunrise)}} <sup>{{minute(item.sunrise)}}</sup></div>
                    </td>
                </template>
            </tr>
        </tbody></table>

    </template>


</dom-module>





<dom-module id="temperature-range" assetpath="bower_components/weather-charts/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
            vertical-align: bottom;
            margin: 0;
            padding: 0;
        }

        .baseBar {
            /*            display: block;*/
            width: 0px;
            border: 2px solid transparent;
            /*            margin-left: auto;*/
            margin-left: auto;
            margin-right: auto;
        }

        .tempBar {
            width: 4px;
            margin-left: auto;
            margin-right: auto;
        }

        .minBubble,
        .maxBubble {
            font-weight: 800;
            width: 24px;
            height: 22px;
            margin-left: auto;
            margin-right: auto;
            /*            margin-left: 30%;*/
            padding-top: 2px;
            font-size: 15px;
            font-weight: bold;
            -webkit-border-radius: 100px;
            color: #222;
        }
    </style>


    <template>
        <h3>
            <span>Temperature</span>
            <span>in °C</span>
        </h3>
        <table>
            <tbody><tr>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <div class="maxBubble" style$="background:{{hsla(item.max)}};">{{value(item.max)}}</div>
                        <div class="tempBar" style$="height:{{tempBar(item)}}px; background: -webkit-linear-gradient( {{hsla(item.max)}} ,{{hsla(item.min)}} );"></div>
                        <div class="minBubble" style$="background:{{hsla(item.min)}};">{{value(item.min)}}</div>
                        <div class="baseBar" style$="height:{{baseBar(item)}}px;"></div>
                    </td>
                </template>
            </tr>
        </tbody></table>

    </template>


</dom-module>

<dom-module id="line-chart" assetpath="components/week/">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }
        #chart {
            width: 110%;
            left: -5%;
        }
        #chart .ct-series-a .ct-line {
            stroke: green !important;
        }
        .ct-series-a .ct-line {
            stroke: green;
        }
        .ct-label{
            stroke: orange;
        }
        #chart .ct-series .ct-point {
            stroke-width: 5px;
            stroke: silver;
        }
    </style>

    <template>
        <h3>
            <span>[[title]]</span>
            <span>in [[unit]]</span>
        </h3>
        <div id="chart" class$="ct-double-octave [[title]]"></div>
    </template>


</dom-module>





<dom-module id="weather-week" assetpath="components/week/">
    <style>

        :host{
            width: 100%;
            /*height:100%;*/
            display: block;
            position: relative;
            margin:0;
            padding:0;
            background: #222;
        }

        main{
            padding: 3mm;
        }

        main>*{
            --title-color: white;
            --unit-color: silver;
            --background-color: #222;
        }
        main .loading{
            color: white;
            font-size: 2em;
            margin-top: 100px;
        }
    </style>


    <template>

        <main hidden$="[[!sections]]">
            <temperature-range data="[[sections.temperature]]" unit="C"></temperature-range>
            <cloud-cover data="[[sections.cloudCover]]" unit="%"></cloud-cover>
            <rain-bucket data="[[sections.precipitation]]" unit="%"></rain-bucket>
            <!-- <humi-dity   data="[[sections.humidity]]"  unit="%"></humi-dity> -->
            <wind-speed data="[[sections.wind]]" unit="km/h"></wind-speed>
            <moon-phase data="[[sections.moon]]" unit="%"></moon-phase>
            <day-light data="[[sections.light]]" unit="hh:mm"></day-light>

            <line-chart id="humidity" title="Humidity" unit="%" data="[[sections.humidity]]"></line-chart>
            <line-chart id="pressure" title="Pressure" unit="mBar" data="[[sections.pressure]]"></line-chart>
            <line-chart id="ozone" title="Ozone" unit="dobson" data="[[sections.ozone]]"></line-chart>
            <!--        <line-chart id='dewpoint' name='Dew Point' unit='&deg;C' data="[[data.dewPoint]]"></line-chart>-->
            <!--        <line-chart id='visibility' name='Visibility' unit='km' data="[[data.visibility]]"></line-chart>-->
        </main>

        <main hidden$="[[sections]]">
            <center class="loading">loading weather data...</center>
        </main>


    </template>


</dom-module>





<dom-module id="week-days" assetpath="components/week/">
    <style>
        :host{
            display: block;
        }
        table {
            padding: 3px;
            width: 100%;
            /*background: #333;*/
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
        }

        .labels {
            color: white;
            font-size:1.5em;
        }

        .values {
            color: white;
            font-size: 15px;
        }
    </style>


    <template>
        <table>
            <tbody><tr class="labels">
                <template is="dom-repeat" items="{{labels}}">
                    <td>
                        <!-- <date-format date="{{item}}" format="DDD"></date-format> -->
                        {{caps(item)}}
                    </td>
                </template>
            </tr>
        </tbody></table>

    </template>


</dom-module>

        .city{
            /*color: #ddd;*/
            color: white;
        }

            color: gray;
        }

        }

        }

        }

        	color: orange;

        }

        }

<dom-module id="place-picker" assetpath="components/cities/">
    <style>
        :host{
            width: 100%;
            /*height:100%;*/
            display: block;
          /*position: relative;*/
          /*width:12cm;margin-left:auto;margin-right:auto;*/
          /*background: #222;*/
          margin: 0;
          padding: 0;
        /*padding:3mm;*/
        }
        main{
                    padding:3mm;

        }        
        main input{
            font-size: 1.5em;
            background: #ddd;
            color: #222;
            width: 99%;
            /*border: 1px solid silver;*/
            border: none;
            -webkit-border-radius: 3px;
            /*margin: 3px;*/
        }
        h2{
            color: orange;
            /*color: red;*/
            font-family: 'Source Sans Pro';
            font-weight: 300;
            margin-bottom: 3px;
        }
    </style>


    <template>

        <main>
            <input type="search" placeholder="search" on-search="search">

            <template is="dom-repeat" items="{{searchResults}}">
                <place-item data="[[item]]"></place-item>
            </template>       

            <h2>Nearby</h2>
                <place-item data="[[gps]]"></place-item>
                <place-item data="[[ip]]"></place-item>

            <h2>Recent</h2>
            <template is="dom-repeat" items="{{favorites}}">
                <place-item data="[[item]]" remove-button="show"></place-item>
            </template>       
                <!-- add favorites by tapping the yellow star... -->

            <!-- <h2 onclick="location='//en.wikipedia.org/wiki/Megacity'">Mega-Cities</h2> -->

            <template is="dom-repeat" items="{{defaults}}">
                <place-item data="[[item]]"></place-item>
            </template>       

        </main>
    </template>
</dom-module>

<dom-module id="place-header" assetpath="components/cities/">
    <style>
        :host{
            width: 100%;
            display: block;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        .icon {
            width: 50px;
        }
        .icon img{
            margin-left:5px;
            width: 40px;

        }

            width: 30px;
        }

        }

            color: silver;
        }
        .loading{
            color: silver;
        }
    </style>
    <template>
        <table>
            <tbody><tr>
                <td class="icon" onclick="document.location.hash='#'">
                    <!-- <img src='icon.png'/> -->
                    <img src="icon.png">
                </td>
                <td class="title">
                    <a class="city">Weather</a>
                    <a class="country">Charts</a>
                </td>
                <td class="close">
                    <close-app></close-app>
                </td>
            </tr>
        </tbody></table>
    </template>
</dom-module>

<dom-module id="app-root" assetpath="components/">
    <style>
    *{
        font-family: 'Source Sans Pro';
        /*font-family: 'Quicksand';*/
        /*font-family: 'Open Sans';*/
        font-weight: 300;
    }
    article{
        width: 12cm;
        height:100%;
        margin-left: auto;
        margin-right: auto;
        position: relative;
    }
    place-header,week-header {
        position: absolute;
        width: 100%;
        top: 0;
        background: #333;
        color: white;
        height:50px;
    }
    place-picker,weather-week{
        /*display: block;*/
        position: absolute;
        left:0px;
        top: 50px;
        bottom:40px;
        right:-6mm;
        /*width: 90%;*/
        overflow-x: hidden;
        overflow-y: scroll;
        /*padding:3mm;*/
        background: #222;
    }
    place-picker{
        bottom:0;
    }
    week-days {
        position: absolute;
        width: 100%;
        bottom: 0px;
        height:40px;
        background: #333;
    }
    </style>
    <template>
        <hash-key key="esc" hash=""></hash-key>

        <hash-route regex="">
            <article>
                <place-header></place-header>
                <place-picker></place-picker>
            </article>
        </hash-route>

        <hash-route regex="/(-?\d+\.\d+),(-?\d+\.\d+)" p1="{{lat}}" p2="{{lon}}">
            <article>
                <week-header lat="[[lat]]" lon="[[lon]]"></week-header>
                <weather-data lat="[[lat]]" lon="[[lon]]" sections="{{sections}}"></weather-data>
                <weather-week sections="[[sections]]"></weather-week>
                <week-days labels="[[sections.days]]"></week-days>
            </article>
        </hash-route>
    </template>
</dom-module>



</div>
