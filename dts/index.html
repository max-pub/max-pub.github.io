<script src='dts.js'></script>

<style>
*{font-family: Helvetica; font-weight: 300; font-size: 30px;}
input{border: none;}
</style>

<h1>Time</h1>
<input id='time' onkeyup="encode('time')" value='10:15:00'/>
&#9711;<input id='timeCode' onkeyup="decode('time')"/>

<br/>
<br/>

<h1>Date</h1>
<input id='date' onkeyup="encode('date')" value='2015-06-21'/>
&#9634;<input id='dateCode' onkeyup="decode('date')"/>

<br/>
<br/>

<h1>Place</h1>
<input id='space' onkeyup="encode('space')" value='-22.90681, -43.17292'/>
&#9634;<input id='spaceCode' onkeyup="decode('space')"/>



<script>
$ = id => document.getElementById(id);

encode = k => {
	$(k+'Code').value = DTS[k].encode($(k).value);
}
decode = k => {
	$(k).value = DTS[k].decode($(k+'Code').value);
}
encode('time');
encode('date');
encode('space');
</script>
