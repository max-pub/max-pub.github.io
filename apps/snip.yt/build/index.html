<dom-module id="date-format" assetpath="bower_components/date-format/">
    <template>
        <style></style>
        <span id="format"></span>
    </template>
</dom-module>


<dom-module id="one-quote" assetpath="components/">
    <style>
    :host{
        display: block;
        background: white;
        padding: 5px;
        margin: 10px;
    }
    i{
        color: silver;
    }
/*    a{
        display: inline-block;
        color: red;
        cursor: pointer;
    }
*/    .remove{
        display: block;
        float: right;
        width: 16px;
        height: 16px;
        cursor: pointer;
    }
    </style>


    <template>
        <h2 on-tap="openURL">[[quote.title]]</h2>
        <template is="dom-repeat" items="{{quote.quotes}}">
            <p>
                <img class="remove" src="bin/remove.png" on-tap="removeQuote">
                [[item.quote]] 
                <!-- <a on-tap="removeQuote">DELETE</a> -->
            </p>
            
        </template>
        <div class="URL">
            <img src="http://www.google.com/s2/favicons?domain=[[domain(quote.URL)]]">
            <b>[[domain(quote.URL)]]</b>
            <date-format date="[[quote.t]]" format="DD MMMM YYYY"></date-format>
        </div>
    </template>

</dom-module>





<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet" type="text/css">

<dom-module id="app-root" assetpath="components/">
    <style>
        *{ 
            font-family: "Source Sans Pro"; 
        }
        one-quote{
            width: 15cm;
            margin-left: auto;
            margin-right: auto;
        }
    </style>


    <template>
        <h1>mark.pink</h1>
        <template is="dom-repeat" items="{{list}}">
            <one-quote quote="{{item}}"></one-quote>
        </template>
    </template>
</dom-module>





</div>
	<app-root></app-root>
